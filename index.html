<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Farmers' Marketplace</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Local Farmers' Marketplace</h1>
        <div id="user-type-selection">
            <button onclick="selectUserType('farmer')">I'm a Farmer</button>
            <button onclick="selectUserType('customer')">I'm a Customer</button>
        </div>
        <div id="farmer-section" style="display: none;">
            <h2>Farmer Dashboard</h2>
            <button onclick="showAddListingForm()">Add/Update Listing</button>
            <button onclick="viewMyListings()">View My Listings</button>
            <div id="add-listing-form" style="display: none;">
                <!-- Add listing form will be dynamically populated -->
            </div>
            <div id="my-listings"></div>
        </div>
        <div id="customer-section" style="display: none;">
            <h2>Customer Dashboard</h2>
            <button onclick="browseVegetables()">Browse Vegetables</button>
            <button onclick="showSearchForm()">Search Produce</button>
            <button onclick="manageSubscriptions()">Manage Subscriptions</button>
            <div id="vegetable-listings"></div>
            <div id="search-form" style="display: none;">
                <input type="text" id="search-input" placeholder="Enter produce name">
                <button onclick="searchProduce()">Search</button>
            </div>
            <div id="subscription-management" style="display: none;">
                <!-- Subscription checkboxes will be dynamically populated -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
